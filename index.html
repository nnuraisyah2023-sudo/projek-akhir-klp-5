<!-- Fonts: using system fonts for portability -->
<style>
  :root{
    /* Theme tokens (will be updated per theme) */
    --bg: #0b1220;        /* default dark */
    --card: #0f1724;
    --muted: #90a0b6;
    --text: #e6eefc;
    --accent: #4f7cff;
    --accent-2: #7de0d9;
    --glass: rgba(255,255,255,0.04);
    --radius: 14px;
    --maxwidth:1150px;
    --sans: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    --transition: 280ms cubic-bezier(.2,.9,.3,1);
  }

  /* LIGHT (Minimal A) - Toggle by data-theme="light" on body */
  body[data-theme="light"]{
    --bg: #f7fafc;
    --card: #ffffff;
    --muted: #6b7280;
    --text: #0f1724;
    --accent: #0f4cff;
    --accent-2: #0ac7b8;
    --glass: rgba(15,20,36,0.03);
  }

  /* COLORFUL (B) */
  body[data-theme="colorful"]{
    --bg: linear-gradient(180deg,#f7f9ff 0%, #fff8fb 100%);
    --card: #ffffff;
    --muted: #64748b;
    --text: #0b1220;
    --accent: #8b5cf6;       /* purple */
    --accent-2: #06b6d4;     /* cyan */
    --glass: rgba(11,17,34,0.03);
  }

  /* Base reset */
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:var(--sans);
    background:var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    transition:background var(--transition), color var(--transition);
    line-height:1.5;
  }
  a{color:inherit;text-decoration:none}
  img{display:block;max-width:100%}

  /* Layout */
  header{position:sticky;top:0;z-index:60;backdrop-filter: blur(6px);}
  .topbar{display:flex;align-items:center;gap:16px;padding:14px 18px;max-width:var(--maxwidth);margin:0 auto;}
  .brand{display:flex;align-items:center;gap:12px;font-weight:800}
  .logo{width:46px;height:46px;border-radius:10px;display:grid;place-items:center;color:white;
         background:linear-gradient(135deg,var(--accent),var(--accent-2));font-weight:800}
  nav{margin-left:auto;display:flex;gap:8px;align-items:center}
  nav a{padding:8px 12px;border-radius:10px;font-weight:600;color:var(--muted)}
  nav a.active{background:var(--glass);color:var(--text);box-shadow:0 6px 18px rgba(2,6,23,0.16)}

  /* Theme buttons */
  .theme-switch{display:flex;gap:8px;margin-left:12px}
  .tbtn{padding:6px 10px;border-radius:10px;border:0;cursor:pointer;background:transparent;color:var(--muted)}
  .tbtn.active{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white}

  /* Main container */
  .container{max-width:var(--maxwidth);margin:26px auto;padding:0 18px}

  /* HERO */
  .hero{
    display:grid;
    grid-template-columns:1fr 460px;
    gap:28px;
    align-items:center;
    padding:32px 0 14px;
  }
  .hero-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:28px;border-radius:18px;box-shadow:0 12px 36px rgba(2,6,23,0.4)}
  .hero h1{margin:0;font-size:36px;letter-spacing:-0.4px}
  .hero p.lead{margin-top:12px;color:var(--muted);font-size:16px}
  .cta-row{display:flex;gap:12px;margin-top:18px}
  .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;padding:12px 16px;border-radius:12px;border:0;font-weight:700;cursor:pointer;box-shadow:0 8px 30px rgba(79,124,255,0.14)}
  .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 14px;border-radius:12px;color:var(--text);cursor:pointer}

  /* Cards grid */
  .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:22px}
  .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 8px 30px rgba(2,6,23,0.18);transition:transform .28s ease,box-shadow .28s ease}
  .card:hover{transform:translateY(-8px);box-shadow:0 20px 60px rgba(2,6,23,0.28)}
  .muted{color:var(--muted)}

  /* Service list */
  .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;margin-top:14px}

  /* Feature / Icon */
  .feature{display:flex;gap:12px;align-items:flex-start}
  .icon-wrap{width:56px;height:56px;border-radius:12px;display:grid;place-items:center;background:linear-gradient(180deg,rgba(255,255,255,0.03),transparent)}

  /* Slider */
  .slider{position:relative;overflow:hidden;border-radius:12px}
  .slides{display:flex;transition:transform .5s cubic-bezier(.2,.9,.3,1)}
  .slides img{width:100%;height:340px;object-fit:cover}
  .slide-btn{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,0.35);border:0;padding:10px;border-radius:999px;color:white;cursor:pointer}
  .prev{left:12px}.next{right:12px}
  .dots{position:absolute;bottom:12px;left:50%;transform:translateX(-50%);display:flex;gap:8px}
  .dots button{width:10px;height:10px;border-radius:50%;border:0;background:rgba(255,255,255,0.5);opacity:.5}
  .dots button.active{opacity:1;background:linear-gradient(90deg,var(--accent),var(--accent-2))}

  /* Stats */
  .stats{display:flex;gap:18px;align-items:center;margin-top:18px}
  .stat{background:var(--glass);padding:12px;border-radius:12px;text-align:center;min-width:120px}

  /* Testimonials */
  .testi-wrap{display:grid;grid-template-columns:1fr 320px;gap:18px;align-items:center}
  .testi{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:18px;border-radius:12px}
  .avatar{width:56px;height:56px;border-radius:50%;object-fit:cover}

  /* CTA large */
  .cta-hero{margin-top:28px;background:linear-gradient(90deg,var(--accent),var(--accent-2));padding:24px;border-radius:14px;color:white;display:flex;justify-content:space-between;align-items:center}

  /* Footer */
  footer{margin-top:40px;padding:28px 0;background:transparent;color:var(--muted)}

  /* Responsive */
  @media(max-width:980px){
    .hero{grid-template-columns:1fr}
    .testi-wrap{grid-template-columns:1fr}
    .grid-3{grid-template-columns:repeat(2,1fr)}
  }
  @media(max-width:640px){
    .grid-3{grid-template-columns:1fr}
    nav{display:none}
    .topbar{padding:10px}
  }

  /* Reveal animation helper */
  .reveal{opacity:0;transform:translateY(18px);transition:opacity .5s var(--transition), transform .5s var(--transition)}
  .reveal.show{opacity:1;transform:none}

  /* Minor polish */
  small.muted{color:var(--muted);font-size:13px}
  /* ===============================
   FIX NAVBAR MOBILE + DARK MODE
   =============================== */

function el(tag,attrs={},html=''){
  const e=document.createElement(tag);
  for(const k in attrs) e.setAttribute(k,attrs[k]);
  if(html) e.innerHTML=html;
  return e;
}

/* ========== ROUTER ========== */
const routes = {
  '/': renderHome,
  '/services': renderServices,
  '/gallery': renderGallery,
  '/about': renderAbout,
  '/contact': renderContact
};

function router(){
  const hash = location.hash.replace('#','') || '/';
  const path = hash.split('?')[0];
  // set active nav
  document.querySelectorAll('nav a').forEach(a=>{
    a.classList.toggle('active', a.getAttribute('data-route')===path);
  });
  (routes[path] || render404)();
  // run reveal observer again after render
  setTimeout(()=>revealAll(),100);
}

/* ========== REVEAL (IntersectionObserver) ========== */
const io = new IntersectionObserver((items)=>{
  items.forEach(i=>{
    if(i.isIntersecting){ i.target.classList.add('show'); io.unobserve(i.target); }
  });
},{threshold:0.12});

function revealAll(){
  document.querySelectorAll('.reveal').forEach(n=>{
    io.observe(n);
  });
}

/* ========== SLIDER ========== */
function initSlider(id='mainSlider', interval=4200){
  const slider = document.getElementById(id);
  if(!slider) return;
  const slides = slider.querySelector('.slides');
  const imgs = slides.querySelectorAll('img');
  const dotsWrap = slider.querySelector('.dots');
  let idx = 0;
  dotsWrap.innerHTML = '';
  imgs.forEach((_,i)=>{
    const b = document.createElement('button');
    b.addEventListener('click',()=>{ idx=i; go(); });
    dotsWrap.appendChild(b);
  });
  const dots = dotsWrap.querySelectorAll('button');
  function go(){ slides.style.transform = `translateX(${ -idx * 100 }%)`; dots.forEach(d=>d.classList.remove('active')); dots[idx].classList.add('active'); }
  slider.querySelector('.next').onclick = ()=>{ idx=(idx+1)%imgs.length; go(); };
  slider.querySelector('.prev').onclick = ()=>{ idx=(idx-1+imgs.length)%imgs.length; go(); };
  go();
  return setInterval(()=>{ idx=(idx+1)%imgs.length; go(); }, interval);
}

        <input class="input" id="name" placeholder="Nama lengkap" required style="padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,0.06)">
        <input class="input" id="email" type="email" placeholder="Email" required style="padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,0.06)">
        <input class="input" id="phone" placeholder="Nomor HP (opsional)" style="padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,0.06)">
        <textarea id="message" rows="5" placeholder="Ceritakan proyek singkat..." required style="padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,0.06)"></textarea>
        <div style="display:flex;gap:10px;align-items:center">
          <button class="btn-primary" type="submit">Kirim Pesan</button>
          <small id="formMsg" class="muted"></small>
        </div>
      </form>
    </section>
  `;
  document.getElementById('contactForm').addEventListener('submit',(e)=>{
    e.preventDefault();
    const msg = document.getElementById('formMsg');
    msg.textContent = 'Mengirim...';
    setTimeout(()=>{ msg.textContent = 'Terima kasih! Kami akan menghubungi Anda dalam 48 jam.'; e.target.reset(); },900);
  });
  revealAll();
}

function render404(){
  document.getElementById('app').innerHTML = `<div class="card reveal"><h3>404 — Halaman tidak ditemukan</h3></div>`;
  revealAll();
}

/* ========== THEME SWITCHER ========== */
document.querySelectorAll('.tbtn').forEach(b=>{
  b.addEventListener('click', ()=>{
    document.querySelectorAll('.tbtn').forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
    const t = b.getAttribute('data-theme');
    if(t==='dark'){ document.body.setAttribute('data-theme',''); document.body.removeAttribute('data-theme'); document.body.style.background = ''; document.body.style.color = ''; document.body.dataset.theme = 'dark'; document.body.setAttribute('data-theme','dark'); }
    else if(t==='light'){ document.body.setAttribute('data-theme','light'); }
    else if(t==='colorful'){ document.body.setAttribute('data-theme','colorful'); }
  });
});

/* ========== INIT ========== */
window.addEventListener('hashchange', router);
window.addEventListener('load', ()=>{
  // attach nav links
  document.querySelectorAll('nav a.navlink').forEach(a=>{
    a.addEventListener('click', (e)=>{ e.preventDefault(); location.hash = a.getAttribute('data-route'); });
  });
  // initial route
  if(!location.hash) location.hash = '/';
  router();
});
</script>
