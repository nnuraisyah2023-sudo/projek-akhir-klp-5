<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CompanyDesign — Profil Perusahaan</title>

<style>
  :root{
    --accent:#ff5722;
    --muted:#666;
  }
  body{margin:0;font-family:Arial;background:#fafafa;color:#111;transition:.3s;}
  body.dark{background:#111;color:#fff;}

  /* =====================
     NAVBAR DESKTOP
     ===================== */
  header{
    background:#fff;
    border-bottom:1px solid #eee;
    position:sticky;
    top:0;z-index:999;
  }
  body.dark header{background:#000;border-color:#333;}

  .topbar{
    max-width:1100px;
    margin:auto;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:12px;
  }

  nav{
    display:flex;
    align-items:center;
    gap:22px;
  }

  nav a{
    text-decoration:none;
    color:#111;
    font-weight:600;
  }
  body.dark nav a{color:#fff;}

  nav a.active{
    color:var(--accent)!important;
  }

  /* Theme switch */
  .theme-switch{display:flex;gap:6px;}
  .tbtn{
    border:1px solid #aaa;
    background:#fff;
    padding:4px 8px;
    cursor:pointer;
    border-radius:6px;
  }
  body.dark .tbtn{background:#222;color:#fff;border-color:#555;}
  .tbtn.active{border-color:var(--accent);color:var(--accent);}

  /* Brand */
  .logo{
    width:40px;height:40px;
    background:var(--accent);
    color:#fff;
    display:flex;align-items:center;justify-content:center;
    border-radius:10px;
    font-weight:bold;
    margin-right:12px;
  }
  .brand{display:flex;align-items:center;}

  /* =====================
     NAVBAR MOBILE FIX ✔
     ===================== */
  @media(max-width:768px){
    nav{
      flex-direction:column;
      gap:12px;
      padding:15px 0;
      background:#fff;
      width:100%;
    }
    body.dark nav{background:#000;}

    nav a{
      font-size:16px;
      color:#111;
    }
    body.dark nav a{color:#fff;}

    .topbar{
      flex-direction:column;
      gap:15px;
    }
  }

  /* =====================
     CONTENT
     ===================== */
  .container{
    max-width:1100px;margin:auto;padding:20px;
  }

  /* Cards */
  .card{
    background:#fff;
    padding:15px;
    border-radius:12px;
    box-shadow:0 4px 12px rgba(0,0,0,.07);
    transition:.3s;
  }
  body.dark .card{background:#222;box-shadow:0 0 0 transparent;}

  .grid{
    display:grid;
    gap:20px;
  }
  @media(min-width:768px){
    .grid-3{grid-template-columns:repeat(3,1fr);}
    .grid-2{grid-template-columns:repeat(2,1fr);}
  }

  /* Gallery */
  .gallery-img{
    width:100%;
    border-radius:10px;
    object-fit:cover;
  }

  /* Testimonial */
  .testimonial{
    display:flex;
    gap:15px;
    align-items:flex-start;
  }
  .avatar{
    width:50px;height:50px;border-radius:50%;object-fit:cover;
  }

  footer{
    margin-top:40px;
    padding:20px 0;
    font-size:14px;
    color:var(--muted);
  }

  /* Reveal animation */
  .reveal{opacity:0;transform:translateY(25px);transition:.6s;}
  .show{opacity:1;transform:none;}

</style>
</head>

<body data-theme="colorful">

<header>
  <div class="topbar">
    <div class="brand">
      <div class="logo">CD</div>
      <div>
        <div style="font-size:16px">CompanyDesign</div>
        <small class="muted">Design • Branding • Web</small>
      </div>
    </div>

    <nav>
      <a href="#/" data-route="/">Beranda</a>
      <a href="#/services" data-route="/services">Layanan</a>
      <a href="#/gallery" data-route="/gallery">Galeri</a>
      <a href="#/about" data-route="/about">Tentang</a>
      <a href="#/contact" data-route="/contact">Kontak</a>

      <div class="theme-switch">
        <button class="tbtn" data-theme="light">A</button>
        <button class="tbtn active" data-theme="colorful">B</button>
        <button class="tbtn" data-theme="dark">C</button>
      </div>
    </nav>
  </div>
</header>

<main class="container" id="app"></main>

<footer class="container">
  <div style="display:flex;justify-content:space-between;flex-wrap:wrap;gap:10px">
    <div>
      <h4>CompanyDesign</h4>
      <small class="muted">Jl. Anggrek 10 • 0882-0224-17780</small>
    </div>
    <div>
      <small class="muted">© <span id="thisYear"></span> CompanyDesign</small>
    </div>
  </div>
</footer>


<script>
/* ========== DATA ========== */
const DATA = {
  services:[
    {id:'s1',title:'Desain Arsitektur',short:'Konsep & gambar kerja profesional.', img:'https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?auto=format&fit=crop&w=1200&q=80', desc:'Desain arsitektur modern lengkap.'},
    {id:'s2',title:'Branding & Identitas',short:'Logo & guideline.', img:'https://images.unsplash.com/photo-1504805572947-34fad45aed93?auto=format&fit=crop&w=1200&q=80', desc:'Branding profesional & paket identitas.'},
    {id:'s3',title:'Pengembangan Web',short:'Website responsif & SEO.', img:'https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1200&q=80', desc:'Company profile, landing page & custom.'}
  ],
  gallery:[
    'https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=1200&q=80',
    'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80',
    'https://images.unsplash.com/photo-1487014679447-9f8336841d58?auto=format&fit=crop&w=1200&q=80'
  ],
  testimonials:[
    {name:'Rina S.',role:'CEO Startup',text:'Tim profesional, desainnya modern.',avatar:'https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=256&q=80',rating:5},
    {name:'Adi P.',role:'Founder',text:'Hasil memuaskan & cepat.',avatar:'https://images.unsplash.com/photo-1545996124-1e6c7b0b09b0?auto=format&fit=crop&w=256&q=80',rating:5}
  ]
};

document.getElementById('thisYear').textContent = new Date().getFullYear();

/* Utilities */
function el(tag,attrs={},html=''){
  const e=document.createElement(tag); for(const k in attrs)e.setAttribute(k,attrs[k]);
  if(html)e.innerHTML=html; return e;
}

/* ========== RENDER PAGES ========== */
function renderHome(){
  const app=document.getElementById("app");
  app.innerHTML=`
    <h2 class="reveal">Selamat Datang di CompanyDesign</h2>
    <p class="reveal">Kami menyediakan layanan desain, branding, dan pembuatan website profesional.</p>

    <h3 style="margin-top:30px" class="reveal">Layanan Populer</h3>
    <div class="grid grid-3 reveal">
      ${DATA.services.map(s=>`
        <div class="card">
          <img src="${s.img}" style="width:100%;border-radius:8px">
          <h4>${s.title}</h4>
          <p>${s.short}</p>
        </div>
      `).join('')}
    </div>

    <h3 style="margin-top:30px" class="reveal">Apa Kata Klien?</h3>
    <div class="grid grid-2">
      ${DATA.testimonials.map(t=>`
        <div class="card testimonial reveal">
          <img class="avatar" src="${t.avatar}">
          <div>
            <strong>${t.name}</strong><br>
            <small>${t.role}</small><br>
            <p>${t.text}</p>
          </div>
        </div>
      `).join('')}
    </div>
  `;
}

function renderServices(){
  document.getElementById("app").innerHTML=`
    <h2 class="reveal">Layanan Kami</h2>
    <div class="grid grid-3">
      ${DATA.services.map(s=>`
        <div class="card reveal">
          <img src="${s.img}" style="width:100%;border-radius:10px">
          <h3>${s.title}</h3>
          <p>${s.desc}</p>
        </div>
      `).join('')}
    </div>
  `;
}

function renderGallery(){
  document.getElementById("app").innerHTML=`
    <h2 class="reveal">Galeri</h2>
    <div class="grid grid-3">
      ${DATA.gallery.map(g=>`
        <img class="gallery-img reveal" src="${g}">
      `).join('')}
    </div>
  `;
}

function renderAbout(){
  document.getElementById("app").innerHTML=`
    <h2 class="reveal">Tentang Kami</h2>
    <p class="reveal">CompanyDesign bergerak dalam bidang desain & pengembangan digital.</p>
  `;
}

function renderContact(){
  document.getElementById("app").innerHTML=`
    <h2 class="reveal">Kontak</h2>
    <p class="reveal">WA: 0882-0224-17780</p>
  `;
}

function render404(){
  document.getElementById("app").innerHTML="<h2>404 — Halaman tidak ditemukan</h2>";
}

/* Router */
const routes={
  '/':renderHome,
  '/services':renderServices,
  '/gallery':renderGallery,
  '/about':renderAbout,
  '/contact':renderContact
};

function router(){
  const hash=location.hash.replace('#','')||'/';
  document.querySelectorAll("nav a").forEach(a=>{
    a.classList.toggle("active",a.getAttribute("data-route")==hash);
  });
  (routes[hash]||render404)();
  setTimeout(()=>revealAll(),100);
}
window.addEventListener('hashchange',router);
router();

/* Reveal Animation */
const io=new IntersectionObserver((items)=>{
  items.forEach(i=>{if(i.isIntersecting){i.target.classList.add('show');io.unobserve(i.target);}})
},{threshold:0.12});

function revealAll(){
  document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
}

/* Theme Switch */
document.querySelectorAll(".tbtn").forEach(btn=>{
  btn.onclick=()=>{
    document.body.classList.remove("dark");
    document.body.removeAttribute("data-theme");

    if(btn.dataset.theme==="light") document.body.setAttribute("data-theme","light");
    if(btn.dataset.theme==="colorful") document.body.setAttribute("data-theme","colorful");
    if(btn.dataset.theme==="dark") document.body.classList.add("dark");

    document.querySelectorAll(".tbtn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
  }
});
</script>

</body>
</html>
